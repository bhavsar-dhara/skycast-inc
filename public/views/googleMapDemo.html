<div id="demoDiv">

    <div class="row">

        <div id="weatherDetailsMap">

            <input id="pac-input"
                   class="controls"
                   type="text"
                   placeholder="Enter a location">

            <div id="map"></div>

        </div>

        <div id="weatherDetails">

        </div>

        <div class="eventList">
            <ul ng-repeat="marker in ctrl.markers"
                on-finish-render="ngRepeatFinished"
                class="list-group">
                <li class="list-group-item" ng-click="ctrl.openInfoWindow($event, marker)">
                    <p>{{marker.placeName}}</p>
                    <div class="graphic"><canvas class="{{marker.imgSkyIcon}}"></canvas></div>
                    <p class="capitalize" id="names"><strong>{{marker.title.toLowerCase()}}</strong></p>
                    <p>{{marker.time | cmdate:'MMMM dd, yyyy'}}</p>
                </li>
            </ul>
        </div>

    </div>

    <div class="row">

        <div id="viewHistoricData">
            <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
            <!--<div id="reportrange" class="pull-right"-->
                 <!--style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">-->
                <!--<i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;-->
                <!--<span></span> <b class="caret"></b>-->
            <!--</div>-->
            <button ng-click="viewHistoricData()">View Historic Data</button>
            <br />
            <label> (for a week after the selected date) </label>
        </div>

        <div id="showGraph">
            <nvd3 options="options" data="data" config="config" class="with-3d-shadow with-transitions"></nvd3>
        </div>

    </div>
</div>
